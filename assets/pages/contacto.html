<body class="body-contacto" id="body-contacto">

    <div class="mascota3">
        <div class="gato"></div>
        <div class="ojo movimiento"></div>
        <div class="ojo2 movimiento"></div>
    </div>

    <!--Cabecera-->
    <header class="header" id="header">

        <div class="logo">
            <a href="../../index.html">
                <img src="../../assets/image/Logo.svg" alt="logotipo">
            </a>
        </div>

        <div class="abrir-menu" id="abrir"><i class="uil uil-bars"></i></div>
        <nav class="nav" id="nav">
            <div class="cerrar" id="cerrar"><i class="uil uil-times-square"></i></div>

    <!--Formulario-->
    <div class="contacto-formulario">

        <form id="form" action="" class="form">

            <h3>Contactanos</h3>
            <label for="name">Nombre Completo <span>*</span></label>
            <input name="name" required type="text" id="name" placeholder="Tu nombre">
            <label for="email">Correo electrónico <span>*</span></label>
            <input name="email" type="text" id="email" class="input" required placeholder="tuemail@gmail.com">
            <label for="message">Mensaje</label>
            <textarea id="message" name="message" id="" cols="30" rows="10"></textarea>
            <div class="btn-submit">
                <button type="submit">Enviar</button>
            </div>

        </form>
        <a href="mailto:liu_creations@outlook.com" id="mail-to">mail</a>

    </div>
    <!--Fin de formulario-->

    <a href="./servicios.html" class="flecha-vuelta">
